<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="light_theme.css" id="theme_css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header clearfix">
        <span class="windowsButton" onclick="closeWindow();"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
        <span id="minimizeWindow" class="windowsButton" onclick="minimizeWindow();"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
        <span class="windowTitle">Shutdown Timer</span>
    </div>
    <div id="mainPage" class="pageContent">
        <p id="text" class="text"></p>
        <button onclick="openPage('timerPage', returnDateAfterHours(1, 0, 0));">Shutdown +1 Hours</button>
        <button onclick="openPage('timerPage', returnDateAfterHours(2, 0, 0));">Shutdown +2 Hours</button>
        <button onclick="openPage('timerPage', returnDateAfterHours(4, 0, 0));">Shutdown +4 Hours</button>
        <button onclick="openPage('timerPage', returnDateAfterHours(0, 30, 0));">Shutdown +30 Min</button>
        <button onclick="openPage('timerPage', returnDateAfterHours(1, 0, 0));">Shutdown +30 Sec</button>
        <button onclick="openPage('timerPage'); shutdownNow();">Shutdown Now</button>
        <span onclick="openPage('settingsPage');" class="tablink settingsButton fa-stack fa-2x" aria-hidden="true">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fa fa-cog fa-stack-1x"></i>
        </span>
    </div>
    <div id="timerPage" class="pageContent clearfix">
        <div id="countDown"></div>
        <button id="cancelButton" onclick="shutdownCancel();openPage('mainPage');">Cancel</button>
    </div>
    <div id="settingsPage" class="pageContent clearfix">
        <div class="pageTop clearfix">
            <span class="backPage" onclick="openPage('mainPage')"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
            <span class="pageTitle">Settings</span>
        </div>
        <div id="settingsPageContent">
            Web Server: <input type="checkbox" id="webServerToggle" onclick="toggleWebServer()"><br>
            Web Server Port: <input type="text" id="webServerPort" name="webServerPort" onchange="webServerPortListener(this.value)"><br>
            Theme: <select id="theme_selector" onchange="themeSelector(this.selectedIndex)">
                <option value="light_theme">Light Theme</option>
                <option value="dark_theme">Dark theme</option>
            </select>
            <p>You must restart to apply these changes</p>
        </div>
    </div>
    <div class="footer clearfix">
        
    </div>
    <script src="socket.io.slim.js"></script>
    <script src="../renderer.js"></script>
</body>
</html>
